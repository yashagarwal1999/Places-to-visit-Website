<!DOCTYPE html>
<html>

<body>

<div class="container-fluid " style="object-fit:cover; width:auto; ">
	<div class="row" style="transform:translate(-50%,-50%); position:fixed; top: 50%; left:50%;" >
		<div class="col-12">
			<p id="a" style="font-size:2.5em; font-family; Georgia, Times, Times New Roman, serif;"></span>
		</div>
	</div>
</div>

<script>
function sleep(ms) {
	return new Promise(resolve => setTimeout(resolve, ms));
}

async function demo() {
	await sleep(300);
	document.getElementById("a").innerHTML = "Beatiful";
	await sleep(300);
	document.getElementById("a").innerHTML = "Mesmerizing";
	await sleep(300);
	document.getElementById("a").innerHTML = "Serenity";
	await sleep(300);
	document.getElementById("a").innerHTML = "Enchanting";
	window.location.href = 'index.html';
}
	demo();

</script>

</body>
</html>
